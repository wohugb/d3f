<div class="text-center">
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <p>
      <md-input-container>
        <input mdInput placeholder="用户名" name="password" [(ngModel)]="model.username" required>
        <md-error>用户名必须输入</md-error>
      </md-input-container>
    </p>
    <p>
      <md-input-container>
        <input mdInput type="password" placeholder="密码" name="password" [(ngModel)]="model.password" required>
        <md-error>密码必须输入</md-error>
      </md-input-container>
    </p>
    <p>
      <button md-raised-button [disabled]="loading">登录</button>
      <a md-button [routerLink]="['/register']">注册</a>
    </p>
  </form>
</div>
