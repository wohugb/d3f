<md-list>
  <h3 md-subheader>用户列表 <a [routerLink]="['/login']">退出</a></h3>
  <md-list-item *ngFor="let user of users">
    <md-icon md-list-avatar>account_circle</md-icon>
    <h4 md-line>{{user.username}}<small>{{user.telephone}}</small></h4>
    <p md-line> {{user.createdAt | date}} <a (click)="deleteUser(user.id)">锁定</a></p>
  </md-list-item>
  <md-divider></md-divider>
</md-list>
